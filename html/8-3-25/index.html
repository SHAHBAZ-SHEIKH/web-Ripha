<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>

      <fieldset>
        <legend>registration Form</legend>
        <label for="name">Enter Your Name</label>
        <input
          id="name"
          type="text"
          placeholder="Enter Your Name"
          name="firstName"
        />
        <br /><br />
        <input type="email" placeholder="Enter Your Email" name="email" />

        <br /><br /><br />
        <input type="password" placeholder="Enter Your Password" />
        <br /><br />
        <input type="file" />

        <br />
        <br />
        <input type="date" />
        <input type="number" />
        <br /><br />
        <input type="radio" name="color" checked />Male
        <input type="radio" name="color" />Female <br /><br />

        <label for="cars">Choose a car:</label>
        <select id="cars" name="car">
          <option value="volvo">Volvo</option>
          <option value="bmw">BMW</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
        <br /><br />

        <input type="checkbox" id="html" name="language" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="checkbox" id="css" name="language" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="checkbox"
          id="javascript"
          name="language"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label>

        <label for="message">Message:</label><br />
<textarea id="message" name="message" rows="4" cols="50">
Enter your message here...
</textarea>


        <input type="submit" value="aadd">
        <button></button>
      </fieldset>
    </form>

    <table border="2px">
        <tr>
            <td>Enter Your Nme</td>
            <td><input type="text"></td>
        </tr>
    </table>

    </div>
  </body>
</html>
